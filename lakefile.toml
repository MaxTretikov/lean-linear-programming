name = "lean-linear-programming"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["LinearProgramming"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.27.0"

[[require]]
name = "LinearAlgebraHelpers"
path = "https://github.com/MaxTretikov/lean-linear-algebra-helpers.git"

[[lean_lib]]
name = "LinearProgramming"
